substitutions:
  device_name: bedroom_lamp
  friendly_name: Bedroom Lamp

esphome:
  name: ${device_name}
  platform: ESP8266
  board: esp01_1m
  board_flash_mode: dout

<<: !include common.yaml

status_led:
  pin:
    number: GPIO13
    inverted: yes

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: ${friendly_name} Button
    id: ${device_name}_button
    on_click:
      max_length: 250ms
      then:
        - light.toggle: ${device_name}

output:
  - platform: gpio
    id: relay
    pin: GPIO12

light:
  - platform: binary
    id: ${device_name}
    name: $friendly_name
    output: relay
